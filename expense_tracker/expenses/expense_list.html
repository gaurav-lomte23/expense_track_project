<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker - Expense List</title>
</head>
<body>
    <h1>Expense List</h1>
    <ul>
    {% for expense in expenses %}
        <li>{{ expense.description }} - ${{ expense.amount }} - {{ expense.date }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'add_expense' %}">Add Expense</a>
</body>
</html>
